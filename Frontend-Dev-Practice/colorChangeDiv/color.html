<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tailwind CSS CDN</title>
  <!-- Tailwind CDN Link -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" text-center bg-black flex justify-center flex-col text-white">
  <h1 class="text-4xl font-bold text-blue-500 text-center mt-10">
    Project-1
  </h1>
  <h3 class="text-2xl font-bold text-blue-500 text-center mt-7">Color Changer</h3>
 <div class="w-[80%] mx-auto p-8">
  <div class="flex justify-center space-x-4">
    <span class="button bg-orange-500 p-10 border rounded" id = "orange"></span>
    <span class="button bg-red-500 p-10 border rounded" id = "red"></span>
    <span class="button bg-green-500 p-10 border rounded" id = "green"></span>
    <span class="button bg-gray-500 p-10 border rounded" id = "gray"></span>
  </div>
</div>
</body>

<script>
 
  const button = document.querySelectorAll('.button');
  const body = document.querySelector("body");
  
  button.forEach(function (button){
    console.log(button);

    button.addEventListener('click' , function(e){
      console.log(e);
      console.log(e.target);
      body.style.backgroundColor = e.target.id;

    })
  })
   
  

</script>
</html>
